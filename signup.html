<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Orikyx's Programming Community</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, black, gold);
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        header {
            background-color: black;
            padding: 20px;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        /* Home button styling */
        .home-btn {
            background-color: transparent;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: 2px solid gold;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: gold;
            color: black;
        }

        /* Main content */
        main {
            padding: 100px 20px 20px;
            text-align: center;
        }

        h1 {
            color: gold;
            font-size: 3rem;
            margin-bottom: 40px;
        }

        /* Sign-up form styling */
        .signup-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        .signup-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid gold;
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: 16px;
        }

        .signup-form button {
            width: 100%;
            padding: 15px;
            background-color: gold;
            color: black;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-form button:hover {
            background-color: darkgoldenrod;
        }

        .signup-form p {
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            header {
                padding: 15px;
            }

            .home-btn {
                font-size: 16px;
            }

            h1 {
                font-size: 2rem;
            }

            .signup-form {
                padding: 20px;
            }

            .signup-form input, .signup-form button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Home button -->
    <header>
        <a href="index.html" class="home-btn">Home</a>
    </header>

    <!-- Main content -->
    <main>
        <h1>Welcome to Orikyx's Programming Community</h1>

        <!-- Sign Up Form -->
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form action="#" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="log-in.html" style="color: gold;">Login</a></p>
        </div>
    </main>

</body>
</html>
